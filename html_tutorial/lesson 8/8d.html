<!DOCTYPE html>
<html>
  <head>
    <title>Sign up form</title>
    <style>
      .first-name,.last-name{
        width:100px;
        margin-bottom:5px;
        border-radius:3px;
        border-width:1px;
      }
      .email{
        width:212px;
        border-radius:3px;
        border-width:1px;
        display:block;
        margin-bottom:5px;
      }
      .signup-button{
        width:220px;
        color:white;
        background-color:#1DA1F2;
        border:none;
        font-weight:bold;
        padding:5px;
        border-radius:5px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="First name" class="first-name">
    <input type="text" placeholder="Last name" class="last-name">
    <input type="text" placeholder="Email" class="email">
    <button class="signup-button">Sign Up</button>
  </body>
</html>
