<!--Modify exercises 3a-3e to use padding instead of height/width-->

<!--Uber button with hover effect-->
<style>
  .uber-button{
    color:white;
    background-color:black;
    font-weight:bold;
    padding:10px 18px 10px 18px;
    border:none;
    cursor:pointer;
    transition:opacity 0.15s;
  }
  .uber-button:hover{
    opacity:0.8;
  }
  .amazon-cart-button{
    background-color:rgb(255, 242, 67);
    border:none;
    border-radius:20px;
    padding:10px 30px 10px 30px;
    font-weight:bold;
    transition:background-color 0.15s;
  }
  .amazon-cart-button:hover{
    background-color:rgb(255, 238, 46);
  }
  .github-signup-button{
    color:white;
    background-color:rgb(46,164,79);
    font-weight:bold;
    padding:10px 18px 10px 18px;
    border:none;
    border-radius:3px;
    transition:box-shadow 0.15s;
  }
  .github-signup-button:hover{
    box-shadow:0px 5px 10px rgb(211, 202, 202);
  }
  .bootstrap-button-1{
    color:white;
    background-color:rgb(121,82,179);
    border:none;
    padding:10px 18px 10px 18px;
    transition:background-color 0.15s;
  }
  .bootstrap-button-2{
    border:1px solid rgb(108, 117, 125);
    color:rgb(108, 117, 125);
    padding:9px 17px 9px 17px;
    background-color:white;
    transition:background-color 0.15s,color 0.15s;
  }
  .bootstrap-button-1,.bootstrap-button-2{
    border-radius:3px;
    font-weight:bold;
  }
  .bootstrap-button-1:hover{
    background-color:rgb(110, 52, 196);
  }
  .bootstrap-button-2:hover{
    background-color:rgb(108, 117, 125);
    color:white;
  }
  .linkedin-button-1{
    color:white;
    background-color:rgb(10,102, 194);
    border:none;
    padding:10px 30px 10px 30px;
    transition:background-color 0.15s;
  }
  .linkedin-button-2{
    color:rgb(10,102,194);
    background-color:white;
    border:2px solid rgb(10,102, 194);
    padding:8px 28px 8px 28px;
    transition:border-width 0.15s,background-color 0.15s;
  }
  .linkedin-button-1,.linkedin-button-2{
    font-weight:bold;
    border-radius:20px;
  }
  .linkedin-button-1:hover{
    background-color:rgb(0, 0, 185);
  }
  .linkedin-button-2:hover{
    border-width:2px;
    background-color:rgb(207, 247, 250)
  }
</style>
<button class="uber-button">Request now</button>
<!--Amazon add to cart button with hover effects-->
<button class="amazon-cart-button">Add to Cart</button>
<!--GitHub sign up button with hover effects-->
<button class="github-signup-button">Sign up</button>
<!--Bootstrap buttons with hover effects-->
<button class="bootstrap-button-1">Get started</button>
<button class="bootstrap-button-2">Download</button>
<!--Linkedin buttons with hover effects-->
<button class="linkedin-button-1">Apply on company website</button>
<button class="linkedin-button-2">Save</button>
