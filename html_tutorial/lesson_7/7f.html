<!--LinkedIn signup-->
<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Signup</title>
    <style>
      p,input{
        font-family:Arial;
        margin-top:0;
        margin-bottom:0;
      }
      .Email,.warning{
        font-size:14px;
        color:rgb(107, 105, 105);
      }
      .Email{
        margin-bottom:5px;
      }
      .email-box{
        width:340px;
        padding:5px;
        border-radius:3px;
        margin-bottom:15px;
      }
      .warning{
        margin-bottom:15px;
      }
      .agree-button{
        color:white;
        background-color:blue;
        width:340px;
        padding:10px;
        border-radius:20px;
        border:none;
      }

    </style>
  </head>
  <body>
    <p class="Email">Email</p>
    <input class="email-box" type="text">
    <p class="warning">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
  </body>
</html>
