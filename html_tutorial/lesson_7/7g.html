<!DOCTYPE html>
<html>
  <head>
    <title>Twitter text box</title>
    <style>
      .profile-pic,.tweet-pic,.tweet-button{
        vertical-align: middle;
      }
      .profile-pic{
        width:50px;
        height:50px;
        object-position: center;
        object-fit:cover;
        border-radius:25px;
      }
      .tweet-box{
        border:none;
        font-weight:bold;
      }
      .tweet-button{
        color:white;
        background-color:#1DA1F2;
        border:none;
        font-weight:bold;
        padding:5px 10px;
        border-radius:12px;
      }
    </style>
  </head>
  <body>
    <img src="cat.jpeg" class="profile-pic">
    <input type="text" placeholder="What's happening" class="tweet-box">
    <button class="tweet-button">Tweet</button>
  </body>
</html>
