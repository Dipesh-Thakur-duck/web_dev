<!--Imagine exercise 15c. is a video ad in the bottom-right corner. Add a timestamp in the corner like this design-->
<!DOCTYPE html>
<html>
  <head>
    <title>
      15a
    </title>
    <style>
      .close-button{
        position:absolute;
        background-color:black;
        color:white;
        border:none;
        padding:5px 10px;
        border-radius:13px;
        top:-10px;
        left:-10px;
      }
      .timestamp{
        position:absolute;
        background-color:black;
        color:white;
        font-family:Arial;
        padding:5px 8px;
        border-radius:3px;
        bottom:5px;
        right:5px;
      }
      .gray-box{
        position:fixed;
        bottom:5px;
        right:5px;
        background-color:gray;
        width:320px;
        height:180px;
      }
    </style>
  </head>
  <body>
    
    <div class="gray-box">
      <button class="close-button">X</button>
      <div class="timestamp">0:29</div>
    </div>
  </body>
</html>
