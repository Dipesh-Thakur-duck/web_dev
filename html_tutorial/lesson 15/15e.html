<!DOCTYPE html>
<html>
  <head>
    <title>
      15e
    </title>
    <style>
      .product-container{
        position:relative;
        width:225px;
        border:2px solid black;
      }
      .product-offer{
        position:absolute;
        top:5px;
        right:5px;
        background-color:black;
        color:white;
        padding:3px 7px;
        font-family:Arial;
      }
      .pop-up-add-cart{
        position:absolute;
        bottom:0;
        display:flex;
        align-items:center;
        justify-content:center;
        width:225px;
        height:100px;
        background-color:rgba(255,255,255,0.2);
        opacity:0;
        pointer-events:none;
        transition: opacity 0.3s ease;
      }
      .add-to-cart-button{
        background-color:white;
        border:1px solid black;
        padding:5px 10px;
      }
      .product-container:hover .pop-up-add-cart{
        opacity: 1;
        pointer-events:auto;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <img src="images.jpeg" class="profuct-image">
      <span class="product-offer">20% OFF</span>
      <div class="pop-up-add-cart">
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
