<!DOCTYPE html>
<html>
  <head>
    <title>Design 2</title>
    <style>
      body{
        font-family:Arial;
      }
      .header{
        padding:15px;
        background-color:rgb(121,82,179);
        display:flex;
        justify-content:space-between;
        align-items:center;
      }
      .search-box{
        flex:1;
        border:none;
        border-radius:20px;
        padding:8px 8px;
      }
      .home-button{
        font-weight:bold; 
        color:white;
        width:150px;
        font-size:14px;
      }
      .download-button{
        color:white;
        background-color:rgb(121,82,179);
        border:1px solid white;
        padding:5px 8px;
        margin-left:100px;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a class="home-button">Home</a>
      <input type="text" placeholder="Search" class="search-box">
      <button class="download-button">Download</button>
    </div>
  </body>
</html>
