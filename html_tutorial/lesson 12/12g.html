<!DOCTYPE html>
<html>
  <head>
    <title>Profiles</title>
    <style>
      p{
        font-family:Arial;
        margin:0;
      }
      .profile{
        display:flex;
        align-items:center;
        width:450px;
        justify-content:space-between;
        margin-bottom:10px;
      }
      .profile-details{
        display:flex;
        align-items:center;
        gap:10px;
      }
      .profile-pic{
        width:50px;
        height:50px;
        border-radius:25px;
        object-fit:cover;
      }
      .follow-button{
        padding:8px 13px;
        font-weight:bold;
        color:white;
        background-color:rgb(10,102, 194);
        border:none;
        border-radius:3px;
      }
      .name{
        font-weight:bold;
        margin-bottom:5px;
      }
      .fun-name{
        color:gray;
        font-size:18px;
        margin-bottom:5px;
      }
      .status{
        color:gray;
        font-size:12px;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="profile-details">
        <img src="../lesson_7/cat.jpeg" class="profile-pic">
        <div>
          <p class="name">Oliver</p>
          <p class="fun-name">the cat</p>
          <p class="status">Popular</p>
        </div>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="profile">
      <div class="profile-details">
        <img src="../lesson 9/cats1.jpeg" class="profile-pic">
        <div>
          <p class="name">Mimi</p>
          <p class="fun-name">Sleepy cat</p>
          <p class="status">Popular</p>
        </div>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="profile">
      <div class="profile-details">
        <img src="../lesson 9/cats2.jpeg" class="profile-pic">
        <div>
          <p class="name">Rex</p>
          <p class="fun-name">Happy Bulldog</p>
          <p class="status">Popular</p>
        </div>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
