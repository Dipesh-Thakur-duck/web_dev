<!DOCTYPE html>
<html>
  <head>
    <title>Design 1</title>
    <style>
      p{
        margin:0
      }
      .container{
        width:300px;
        border:1px solid black;
        border-radius:3px;
        padding:5px
      }
      .inner-container{
        margin-bottom:10px;
        display:flex;
        justify-content:space-between
      }
      button{
        background-color:blue;
        color:white;
        border-radius:12px;
        font-weight:bold;
        border:none;
        padding-left:8px;
        padding-right:8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <p>Home</p>
        <button>14</button>
      </div>
      <div class="inner-container">
        <p>Notifications</p>
        <button>3</button>
      </div>
      <div class="inner-container">
        <p>Messages</p>
        <button>5</button>
      </div>
    </div>
  </body>
</html>
