<!--Create a <div> and turn it into a green circle-->
  <!DOCTYPE html>
  <html>
    <head>
      <title>Green circle</title>
      <style>
        .green-circle{
          background-color:darkgreen;
          width:100px;
          height:100px;
          border-radius:50px;
        }
      </style>
    </head>
    <body>
      <div class="green-circle"></div>
    </body>
  </html>
