<!DOCTYPE html>
<html>
  <head>
    <title>google.com search form</title>
    <style>
      .container,.container1,.container2{
        text-align: center;
      }
      input{
        font-weight:bold;
        width:300px;
        padding:8px;
        border:none;
        border-radius:18px;
        box-shadow:0 0 3px grey;
        margin-bottom:20px;
      }
      button{
        border:none;
        padding:10px 13px;
        margin-left:5px;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../lesson 8/google_logo.png">
    </div>
    <div class="container1">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="container2">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </body>
</html>
