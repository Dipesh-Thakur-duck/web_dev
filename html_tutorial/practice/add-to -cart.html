<!DOCTYPE html>
<html>
  <head>
    <title>
      add to cart
    </title>
    <style>
      .add-to-cart-button{
        border:1px solid rgb(0, 167, 111);
        background-color:white;
        color:#00A76F;
        display:flex;
        align-items:center;
        gap:10px;
        font-weight:bold;
        padding:5px 30px;
        border-radius:5px;
        transition:background-color 0.25s cubic-bezier(0.4, 0.2, 1),box-shadow 0.25s cubic-bezier(0.4, 0.2, 1);

      }
      .cart-logo{
        width:15px;
      }
      .add-to-cart-button:hover{
        background-color:rgba(0, 167, 111, 0.1);
        box-shadow:0 0 3px rgb(0, 167, 111);
      }
    </style>
  </head>
  <body>
    <button class="add-to-cart-button">
      <img src="cart.png">
      Add to Cart
    </button>
  </body>
</html>
