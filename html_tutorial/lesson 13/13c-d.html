<!DOCTYPE html>
<html>
  <head>
    <title>
      inbox
    </title>
    <style>
      p{
        margin:0;
        font-family:Arial;
      }
      .container{
        box-shadow:0 0 3px gray;
        display:inline-block;
        padding:10px;
        padding-bottom:20px;
      }
      .message{
        display:flex;
        column-gap:10px;
        align-items:center;
      }
      .title-time{
        display:flex;
        justify-content:space-between;
      }
      .profile-pic{
        width:50px;
        height:50px;
        border-radius:25px;
      }
      .title{
        font-weight:bold;
        font-size:18px;
      }
      .time{
        color:gray;
        font-size:14px;
      }
      .sale-ad{
        font-weight:bold;
      }
      .message-text{
        color:gray;
        font-size:14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p style="margin-bottom:20px;">ALL INBOXES</p>
      <div class="message">
        <img src="../lesson_7/cat.jpeg" class="profile-pic">
        <div>
          <div class="title-time">
            <p class="title">Chewy Promotions</p>
            <p class="time">4:58 PM</p>
          </div>
          <div>
            <p class="sale-ad">Biggest sales of the year!</p>
            <p class="message-text">Hey there! We're writing to tell you about our...</p>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
