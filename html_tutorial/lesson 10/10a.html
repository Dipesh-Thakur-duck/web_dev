<!DOCTYPE html>
<html>
  <head>
    <title>Follow cat</title>
    <style>
      p{
        margin:0;
        font-family:Arial;
      }
      .profile-pic{

        width:50px;
        height:50px;
        object-fit:cover;
        border-radius:25px;
        margin-right:10px;
      }
      .profile-name{
        display:inline-block;
        margin-right:150px;
      }
      .name{
        font-weight:bold;
        margin-bottom:5px;
      }
      .fun-name{
        color:grey;
        font-size:18px;
        margin-bottom:5px;
      }
      .status{
        color:grey;
        font-size:14px;
      }
      button{
        vertical-align:middle;
        font-weight:bold;
        color:white;
        border:none;
        background-color:rgb(10,102, 194);
        font-size:14px;
        padding:8px 13px;
        border-radius:5px;
      }
      .profile-pic,
      .profile-name,
      button {
        display: inline-block;
        vertical-align: middle;
      }

    </style>
  </head>
  <body>
    <img src="../lesson_7/cat.jpeg" class="profile-pic">
    <div class="profile-name">
      <p class="name">oliver</p>
      <p class="fun-name">the cat</p>
      <p class="status">Popular</p>
    </div>
    <button>Follow</button>
  </body>
</html>
