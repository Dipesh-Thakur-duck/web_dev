<!DOCTYPE html>
<html>
  <head>
    <title>Profile List</title>
    <style>
      p{
        margin:0;
      }
      .profile-names,.profile-pic,.follow-button{
        display:inline-block;
        vertical-align:middle;
      }
      .profile-pic{
        width:50px;
        height:50px;
        object-fit:cover;
        border-radius:25px;
        margin-right:10px;
      }
      .profile-names{
        width:200px;
      }
      .name,.fun-name,.status,.follow-button{
        font-family:Arial;
      }
      .name{
        font-weight:bold;
        margin-bottom:5px;
      }
      .status,.fun-name{
        color:gray;
      }
      .fun-name{
        font-size:18px;
        margin-bottom:5px;
      }
      .status{
        font-size:14px;
      }
      .follow-button{
        background-color:rgb(72, 72, 252);
        color:white;
        border:none;
        padding:5px 15px;
        border-radius:5px;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img src="../lesson_7/cat.jpeg" class="profile-pic">
      <div class="profile-names">
        <p class="name">oliver</p>
        <p class="fun-name">the cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="profile">
      <img src="../lesson 9/cats2.jpeg" class="profile-pic">
      <div class="profile-names">
        <p class="name">Mimi</p>
        <p class="fun-name">Sleepy cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="profile">
      <img src="../lesson 9/cats1.jpeg" class="profile-pic">
      <div class="profile-names">
        <p class="name">Rex</p>
        <p class="fun-name">the menace</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
