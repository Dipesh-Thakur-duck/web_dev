<!--Bootstrap buttons with hover effects-->
<style>
  .button-1{
    color:white;
    background-color:rgb(121,82,179);
    border:none;
    transition:background-color 0.15s;
  }
  .button-2{
    border:1px solid rgb(108, 117, 125);
    color:rgb(108, 117, 125);
    background-color:white;
    transition:background-color 0.15s,color 0.15s;
  }
  .button-1,.button-2{
    border-radius:3px;
    font-weight:bold;
    width:100px;
    height:30px;
  }
  .button-1:hover{
    background-color:rgb(110, 52, 196);
  }
  .button-2:hover{
    background-color:rgb(108, 117, 125);
    color:white;
  }
</style>
<button class="button-1">Get started</button>
<button class="button-2">Download</button>
