<!--Linkedin buttons with hover effects-->
<style>
  .button-1{
    color:white;
    background-color:rgb(10,102, 194);
    width:250px;
    border:none;
    transition:background-color 0.15s;
  }
  .button-2{
    color:rgb(10,102,194);
    background-color:white;
    border:2px solid rgb(10,102, 194);
    width:80px;
    transition:border-width 0.15s,background-color 0.15s;
  }
  .button-1,.button-2{
    font-weight:bold;
    height:30px;
    border-radius:15px;
  }
  .button-1:hover{
    background-color:rgb(0, 0, 185);
  }
  .button-2:hover{
    border-width:2px;
    background-color:rgb(207, 247, 250)
  }
</style>
<button class="button-1">Apply on company website</button>
<button class="button-2">Save</button>
