<!DOCTYPE html>
<html>
  <head>
    <title>
      Facebook header
    </title>
    <style>
      div{
        display:flex;
        gap:8px;
        align-items:center;
        font-family:Arial;
      }
      .header{
        padding-left:40px;
        padding-right:40px;
        display:flex;
        height:50px;
        justify-content:space-between;
        align-items:center;
        position:fixed;
        top:0;
        left:0;
        right:0;
      }
      .profile-pic{
        height:40px;
        width:40px;
        border-radius:20px;
        object-fit:cover;
      }
      .name{
        font-weight:bold;
      }
      .add-friend-button{
        padding: 8px;
        background-color:rgb(10,102, 194);
        color:white;
        font-weight:bold;
        border-radius:5px;
        border:none;
      }
      .message-button{
        padding: 8px;
        font-weight: bold;
        border:none;
        border-radius:5px;
      }
    </style>
  </head>
  <body style="padding-bottom:3000px; padding-top:50px;">
    <div class="header">
      <div>
        <img src="../lesson_7/cat.jpeg" class="profile-pic">
        <p class="name">Oliver Cat</p>
      </div>
      <div>
        <button class="add-friend-button">Add Friend</button>
        <button class="message-button">Message</button>
      </div>
    </div>
  </body>
</html>
