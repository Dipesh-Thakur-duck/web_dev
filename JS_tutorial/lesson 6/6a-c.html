<!DOCTYPE html>
<html>
  <head>
    <title>6a-c</title>
  </head>
  <body>
    <script>
      const name = 'Dipesh';
      let hour = 18
      if (6 < hour && 12 > hour){
        console.log(`Good morning ${name}!`);
      }else if(hour > 13 && hour < 17){
        console.log(`Good afternoon ${name}!`)
      }else{
        console.log(`Good night ${name}!`)
      }
    </script>
  </body>
</html>
