<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button onclick="
        playGame('Rock');
      ">Rock</button>
    <button onclick="
        playGame('Paper');
      ">Paper</button>
    <button onclick="
        playGame('Scissor');
      ">Scissor</button>
    <button onclick="
      localStorage.removeItem('score');
      score = {
        wins:0,
        losses:0,
        ties:0  
      }
      alert(`Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`)
    ">Reset Score</button>
  </body>
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      losses:0,
      ties:0
    }
    function playGame(userMove){
      const compMove = computerMove();
      const result = decision(userMove, compMove);
      scoreUpdate(result);
      alert(`UserMove:${userMove}, ComputerMove:${compMove}
Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`);
    }
    function computerMove(){
      randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1/3){
        return 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3){
        return 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        return 'Scissor';
      }
    }
    function decision(userMove, compMove){
      if (userMove === 'Rock'){
        if (compMove === 'Rock'){
          return 'Tie.';
        } else if (compMove === 'Paper'){
          return 'You Lose!';
        } else if (compMove === 'Scissor'){
          return 'You Win!';
        }
      } else if (userMove === 'Paper'){
        if (compMove === 'Rock'){
          return 'You Win!';
        } else if (compMove === 'Paper'){
          return 'Tie.';
        } else if (compMove === 'Scissor'){
          return 'You Lose!';
        }
      } else if(userMove === 'Scissor'){
        if (compMove === 'Rock'){
          return 'You Lose!';
        } else if (compMove === 'Paper'){
          return 'You Win!';
        } else if (compMove === 'Scissor'){
          return 'Tie.';
        }
      }
    }
    function scoreUpdate(result){
      if (result === 'You Win!'){
        score.wins++;
      } else if(result === 'You Lose!'){
        score.losses++;
      } else if (result === 'Tie.'){
        score.ties++;
      }
      localStorage.setItem('score',JSON.stringify(score));
    }
  </script>
</html>
